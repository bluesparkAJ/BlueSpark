<!DOCTYPE html>

    <link rel="stylesheet" href="estilo.css">

    <link rel="icon" href="img/Logo.png">
</head>


<body>
    <header class="header">
        <figure class="logo"> 
            <img src="img/Logo.png" alt="">

        <nav class="menu">

                <li> <a href="#principal"> Inicio </a> </li>
                <li> <a href="#principio"> Servicio </a> </li>

            </ul>

    </header>
    <section class="principal" id="principal">

        <button class="principal-boton"> Mas Info... </button>
    </section>

    <section class="somos" id="principio">

        <p>  </p>
        <iframe width="460" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <div class="contact-social">

            <a href="enlace-de-instagram" target="_blank">
                <img src="ruta-del-icono-de-instagram.png" alt="Instagram" width="30">
            </a>
            <!-- TikTok -->
            <a href="enlace-de-tiktok" target="_blank">
                <img src="ruta-del-icono-de-tiktok.png" alt="TikTok" width="30">
            </a>
            <!-- YouTube -->
            <a href="enlace-de-youtube" target="_blank">
                <img src="ruta-del-icono-de-youtube.png" alt="YouTube" width="30">
            </a>

    </div>



    </section>
